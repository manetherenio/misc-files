    ---
    apiVersion: v1
    data:
      controller_manager_config.yaml: |
        apiVersion: controller-runtime.sigs.k8s.io/v1alpha1
        kind: ControllerManagerConfig
        health:
          healthProbeBindAddress: :8081
        metrics:
          bindAddress: 127.0.0.1:8080
        webhook:
          port: 9443
        leaderElection:
          leaderElect: true
          resourceName: 7bb7acb4.ipam.cluster.x-k8s.io
    kind: ConfigMap
    metadata:
      labels:
        cluster.x-k8s.io/provider: ipam-in-cluster
      name: capi-ipam-in-cluster-manager-config
      namespace: capi-ipam-in-cluster-system
    ---
    apiVersion: v1
    kind: Service
    metadata:
      labels:
        cluster.x-k8s.io/provider: ipam-in-cluster
        control-plane: controller-manager
      name: capi-ipam-in-cluster-controller-manager-metrics-service
      namespace: capi-ipam-in-cluster-system
    spec:
      ports:
      - name: https
        port: 8443
        protocol: TCP
        targetPort: https
      selector:
        cluster.x-k8s.io/provider: ipam-in-cluster
        control-plane: controller-manager
    ---
    apiVersion: v1
    kind: Service
    metadata:
      labels:
        cluster.x-k8s.io/provider: ipam-in-cluster
      name: capi-ipam-in-cluster-webhook-service
      namespace: capi-ipam-in-cluster-system
    spec:
      ports:
      - port: 443
        targetPort: webhook-server
      selector:
        cluster.x-k8s.io/provider: ipam-in-cluster
    ---
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      labels:
        cluster.x-k8s.io/provider: ipam-in-cluster
        control-plane: controller-manager
      name: capi-ipam-in-cluster-controller-manager
      namespace: capi-ipam-in-cluster-system
    spec:
      replicas: 1
      selector:
        matchLabels:
          cluster.x-k8s.io/provider: ipam-in-cluster
          control-plane: controller-manager
      template:
        metadata:
          annotations:
            kubectl.kubernetes.io/default-container: manager
          labels:
            cluster.x-k8s.io/provider: ipam-in-cluster
            control-plane: controller-manager
        spec:
          containers:
          - args:
            - --leader-elect
            command:
            - /manager
            image: registry.k8s.io/capi-ipam-ic/cluster-api-ipam-in-cluster-controller:v1.0.1
            imagePullPolicy: IfNotPresent
            livenessProbe:
              httpGet:
                path: /healthz
                port: 8081
              initialDelaySeconds: 15
              periodSeconds: 20
            name: manager
